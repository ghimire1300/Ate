<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search Engine</title>
</head>

<body>
    <h1>Wikipedia Search</h1>

    <!-- Form to input search term -->
    <form action="https://en.wikipedia.org/w/index.php" method="get" target="_blank">
        <label for="search">Search Wikipedia:</label>
        <input type="text" id="search" name="search" placeholder="Enter search term" required>
        <button type="submit">Search</button>
    </form>

</body>

<form action="https://www.google.com/search"  method="get" target="_blank">
	<label>Google</label>
	<input name="sitesearch" type="hidden">
	<input autocomplete="on" class="form-control search" name="q"  type="text">
	<button class="button" type="submit">Search</button>
</form>

<h1>-ATE</h1>
Ate is the goddess(personification) of ruin and blind folly. She leads people down paths
that would lead to their demise, often making them do things they severely regret.
Thus, i used her name to create my own god, Svahate, the god of Sacrificial Ruins!
